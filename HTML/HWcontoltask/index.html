<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Control Task HTML</title>
</head>
<body>
    <div class="wrap mAuto">
        <div class="header bsbb">
            <div class="header__nav d-flex AI-C posRel">
                <div class="header__nav_geo posAbs"><img src="./images/geo.png" alt="geo"></div>
                <div class="header__nav_geo2 posAbs"><img src="./images/geo2.png" alt="geo2"></div>
                <div class="header__nav_city fontNav posAbs h16t10">Ваш город: Москва</div>
                <div class="header__nav_info fontNav posAbs h16t10">Информация</div>
                <div class="header__nav_info_str posAbs"><img src="./images/str.png" alt="str"></div>
                <div class="header__nav_cooperation fontNav posAbs h16t10">Сотрудничество</div>
                <div class="header__nav_cooperation_str posAbs"><img src="./images/str.png" alt="str"></div>
                <div class="header__nav_menu d-flex AI-C">
                    <div class="header__nav_menu_delivery fontNav posAbs h16t10">Доставка</div>
                    <div class="header__nav_menu_payment fontNav posAbs h16t10">Оплата</div>
                    <div class="header__nav_menu_garantya fontNav posAbs h16t10">Гарантия</div>
                    <div class="header__nav_menu_news fontNav posAbs h16t10">Новости</div>
                    <div class="header__nav_menu_jurnal fontNav posAbs h16t10">Журнал</div>
                    <div class="header__nav_menu_shop fontNav posAbs h16t10">О магазине</div>
                    <div class="header__nav_menu_contacts fontNav posAbs h16t10">Контакты</div>
                </div>
            </div>
            <div class="header__logo_avatar posRel bsbb">
                <div class="header__logo_avatarImg posAbs">
                        <img src="./images/avatar.png" alt="avatar">
                    </div>
                <div class="header__logo_netshop_h2 bsbb posAbs">AVT-ZAP</div>
                <div class="header__logo_netshop_text bsbb posAbs">Интернет-магазин запчастей для АКПП</div>
                <div class="header__logo_clock posAbs"><img src="./images/clock.png" alt="clock"></div>
                <div class="header__logo_clock_vector posAbs"><img src="./images/Vector.png" alt="vector"></div>
                <div class="header__logo_timework_days posAbs">Мы работаем: будни - 9:00-21:00<br>сб. - 10:00-15:00</div>
                <div class="header__logo_geo posAbs"><img src="./images/adr.png" alt=adr""></div>
                <div class="header__logo_geo2 posAbs"><img src="./images/adr2.png" alt=adr""></div>
                <div class="header__logo_street posAbs fontNav">Невский пр-т, д. 45</div>
                <div class="header__logo_whatsApp posAbs"><img src="./images/whatsapp.png" alt="whatsapp">Напишите нам в WhatsApp</div>
                <div class="header__logo_whatsApp2 posAbs"><img src="./images/trubka.png" alt="trubka"></div>
                <div class="header__logo_connection_nomberPhone posAbs">+7 383 291 92 86</div>
                <div class="header__logo_connection_feedback posAbs">форма обратной связи</div>
            </div>
            <div class="header__search"></div>
        </div>
    </div>






<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
